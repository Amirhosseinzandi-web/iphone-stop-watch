<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="asset/css/master.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="iphoneT">
                <div>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="iphoneC">
                <div class="lcd">
                    <div class="lcdTop">
                        <div>
                            <span class="material-symbols-outlined">signal_cellular_alt</span>
                                <span>Irancell</span>
                                <span class="material-symbols-outlined">wifi</span>
                        </div>

                        <div id="time"></div>
                        <div>
                            <span>50%</span>
                            <span class="material-symbols-outlined">battery_horiz_050</span>
                        </div>
                    </div>
                    <div class="lcdCenter">
                        <div>
                            <div class="lcdCenterTop">
                                <span class="minute">00:</span>
                                <span class="second">00:</span>
                                <span class="miliSecond">00</span>
                            </div>

                            <div class="lcdCenterBottom">
                                <button class="btnReset">Reset</button>
                                <button class="btnPause">Pause</button>
                                <button class="btnStart">Start</button>
                                <button class="lapse">lapse</button>
                            </div>

                        </div>

                        <div class="lapseBoxContainer">
                            <ol class="lapseBox"></ol>
                        </div>
                    </div>
                    <div class="lcdBottom">
                        <div>
                            <section><span class="material-symbols-outlined">
                                language
                                </span></section>
                            <section>World Clock</section>
                        </div>
                        <div>
                            <section><span class="material-symbols-outlined">
                                schedule
                                </span></section>
                            <section>Alarm</section>
                        </div>
                        <div>
                            <section><span class="material-symbols-outlined">
                                timer
                                </span></section>
                            <section>Stopwatch</section>
                        </div>
                        <div>
                            <section><span class="material-symbols-outlined">
                                hourglass_bottom
                                </span></section>
                            <section>Timer</section>
                        </div>
                    </div>
                    <div class="off"></div>
                </div>
            </div>
            <div class="iphoneB">
                <div class="circle"></div>
            </div>
        </section>
    </main>
</body>
<script src="asset/js/master.js"></script>
</html>
